<div
  class="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50 flex items-center justify-center p-4"
>
  <div class="w-full max-w-md">
    <!-- Logo and Close Button -->
    <div class="flex justify-between items-center mb-8">
      <div class="flex items-center">
        <div class="bg-teal-600 p-2 rounded-lg mr-3">
          <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
            <path
              d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.84L7.667 9.088l1.94.831a1 1 0 00.787 0l7-3a1 1 0 000-1.84l-7-3z"
            />
          </svg>
        </div>
        <span class="text-xl font-bold text-gray-900">SchoolKit</span>
      </div>
      <button
        (click)="router.navigate(['/'])"
        class="p-2 hover:bg-gray-100 rounded-lg transition-colors"
      >
        <svg class="w-5 h-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <!-- Main Card -->
    <div class="bg-white rounded-2xl shadow-xl p-8">
      <!-- Icon -->
      <div class="text-center mb-6">
        <div
          class="inline-flex items-center justify-center w-16 h-16 bg-indigo-100 rounded-full mb-4"
        >
          <svg
            class="w-8 h-8 text-teal-600"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"
            />
          </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Reset Password</h1>
        <p class="text-gray-600">Enter your email to receive a password reset link</p>
      </div>

      <!-- Form -->
      <form (ngSubmit)="onSubmit()" #resetForm="ngForm" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2"
            >Email Address</label
          >
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            required
            #emailRef="ngModel"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500"
            placeholder="Enter your email address"
          />
          <div *ngIf="emailRef.invalid && emailRef.touched" class="mt-1 text-sm text-red-600">
            Please enter a valid email address
          </div>
        </div>

        <button
          type="submit"
          [disabled]="resetForm.invalid"
          class="w-full bg-teal-600 text-white py-2 px-4 rounded-lg font-medium hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 transition duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed"
        >
          Send Reset Link
        </button>
      </form>

      <!-- Back to Login -->
      <div class="text-center mt-6">
        <span class="text-gray-600">Remember your password? </span>
        <a
          href="#"
          (click)="navigateToLogin()"
          class="text-teal-600 hover:text-teal-500 font-medium"
        >
          Log in
        </a>
      </div>
    </div>
  </div>
</div>
